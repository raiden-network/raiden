    <div class="column row">
      <table id="channelTab">
        <thead>
          <tr>
            <th width="20">#</th>
            <th width="300">Token address</th>
            <th width="300">Receiver</th>
            <th width="50" style="text-align:right">Amount</th>
            <th width="10">Status</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="row">
        <!-- <div class="large-4 columns"> </div> -->
        <div class="large-4 large-offset-4 columns">
          <button id="transferButton" data-open="transferForm" align='center'></button>
        </div>
        <div class="large-4 columns"> </div>
      </div>
    <div class='reveal' id='transferForm' data-reveal>
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="row">
        <div class="large-12 columns">
            <label>Token address:
              <select id="transfer_pubToken">
              </select>
            </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <input class="input-group-field" id="transfer_pubTo" type="text" placeholder="Receiver: ">
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <div class="input-group">
            <input class="input-group-field" id="transfer_amount" type="text" placeholder="Amount: ">
            <div class="input-group-button">
              <input type="submit" id="transfer" class="button" value="Transfer" >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- foundation library and initalization -->
