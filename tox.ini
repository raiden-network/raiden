[tox]
envlist = py27,coverage,flake8

[testenv:devenv]
envdir = devenv
basepython = python2.7
usedevelop = True
deps =
    -rrequirements.txt
    coverage>=4.0
    pdbpp
commands =
    coverage erase
    coverage run --append -m py.test --blockchain-type=tester --exitfirst ./raiden/tests/smart_contracts {posargs}
    coverage run --append -m py.test --blockchain-type=tester --exitfirst ./raiden/tests/integration {posargs}
    coverage run --append -m py.test --blockchain-type=tester --exitfirst ./raiden/tests/unit {posargs}

[testenv]
deps =
    -rrequirements.txt
    coverage>=4.0
commands =
    coverage erase
    coverage run --append -m py.test --exitfirst ./raidentests/smart_contracts {posargs}
    coverage run --append -m py.test --exitfirst ./raidentests/integration {posargs}
    coverage run --append -m py.test --exitfirst ./raidentests/unit {posargs}

[testenv:flake8]
basepython = python2.7
skip_install = True
deps = flake8>=2.4.1
commands = flake8 raiden

[testenv:coverage]
basepython = python2.7
skip_install = True
deps = coverage>=4.0
commands = coverage report --show-missing

[flake8]
max-line-length = 99
max-complexity = 10
