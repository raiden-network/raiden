[tox]
envlist = py27,coverage

[pytest]
timeout = 540

[testenv]
deps =
    -rrequirements-dev.txt
commands =
    coverage erase
    pytest --cov-append --exitfirst {posargs:./raiden/tests/unit ./raiden/tests/smart_contracts ./raiden/tests/api ./raiden/tests/integration}

[testenv:flake8]
deps =
    flake8
commands=
    flake8  --exit-zero raiden/ tools/

[testenv:devenv]
envdir = devenv
basepython = python2.7
usedevelop = True
deps =
    -rrequirements-dev.txt
commands = pytest --cov-append --blockchain-type=tester --exitfirst {posargs:./raiden/}

[testenv:smart_contracts]
commands = pytest --cov-append --initial-port=2000 --blockchain-type=tester --exitfirst ./raiden/tests/smart_contracts {posargs}

[testenv:integration]
commands = pytest --cov-append --initial-port=3000 --blockchain-type=tester --exitfirst ./raiden/tests/integration {posargs}

[testenv:unit]
commands = pytest --cov-append --initial-port=4000 --blockchain-type=tester --exitfirst ./raiden/tests/unit {posargs}

[testenv:api]
commands = pytest --cov-append --initial-port=5000 --blockchain-type=tester --exitfirst ./raiden/tests/api {posargs}
