- name: Raiden docker container
  docker_container:
    name: testnet_raiden
    state: started
    restart_policy: always
    pull: yes
    image: "{{ docker_repo_raiden }}"
    etc_hosts:
      logstash: "{{ hostvars[groups['role_infrastructure'][0]]['private_ip'] }}"
    hostname: "{{ hostname }}"
    ports:
      - 40001:40001/udp
      - 5001:5001
    volumes:
      - "{{ raiden_root }}:/root/.raiden"
      - "{{ keystore_root }}:/keystore"
    env:
      RAIDEN_LOGSTASH_HOST: logstash
    command:
      - "--eth-nodes"
      - "{% for item in groups['role_eth'] %}{{ hostvars[item]['private_ip'] }}{{ '' if loop.last else ',' }}{% endfor %}"
      - "--seed"
      - "{{ private_ip }}"
      - "--"
      - "--api-address"
      - "0.0.0.0:5001"
      - "--keystore-path"
      - "/keystore"
      - "--address"
      - "{{ keystore_address }}"
      - "--password-file"
      - "/root/.raiden/password"
      - "--logging"
      - ":debug"
      - "--log-json"
