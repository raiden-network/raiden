dist: trusty
sudo: true

language: python
python:
- '3.6'
env:
  global:
  - GETH_URL_LINUX='https://gethstore.blob.core.windows.net/builds/geth-linux-amd64-1.8.0-5f540757.tar.gz'
  - GETH_URL_MACOS='https://gethstore.blob.core.windows.net/builds/geth-darwin-amd64-1.8.0-5f540757.tar.gz'
  - GETH_VERSION='1.8.0'
  - SOLC_URL_LINUX='https://github.com/ethereum/solidity/releases/download/v0.4.23/solc-static-linux'
  - SOLC_URL_MACOS='https://www.dropbox.com/s/4amq3on2ds1dq36/solc_0.4.23?dl=0'
  - SOLC_VERSION='v0.4.23'
  - SYNAPSE_URL='https://github.com/matrix-org/synapse/tarball/master#egg=synapse'
  - SYNAPSE_SERVER_NAME='matrix.local.raiden'
  matrix:
  - TEST='./raiden/tests/unit'
  - TEST='./raiden/tests/integration --ignore=./raiden/tests/integration/transfer --ignore=./raiden/tests/integration/long_running --ignore=./raiden/tests/integration/api --ignore=.raiden/tests/integration/contracts' TRANSPORT_OPTIONS='--transport=udp'
  #- TEST='./raiden/tests/integration --ignore=./raiden/tests/integration/transfer --ignore=./raiden/tests/integration/long_running --ignore=./raiden/tests/integration/api --ignore=.raiden/tests/integration/contracts' TRANSPORT_OPTIONS='--transport=matrix --local-matrix=${HOME}/.bin/run_synapse.sh' RUN_SYNAPSE=1
  - TEST='./raiden/tests/integration/transfer' TRANSPORT_OPTIONS='--transport=udp'
  #- TEST='./raiden/tests/integration/transfer' TRANSPORT_OPTIONS='--transport=matrix --local-matrix=${HOME}/.bin/run_synapse.sh' RUN_SYNAPSE=1
  - TEST='./raiden/tests/integration/long_running ./raiden/tests/integration/contracts'
  - TEST='./raiden/tests/integration/api' TRANSPORT_OPTIONS='--transport=udp'
  #- TEST='./raiden/tests/integration/api' TRANSPORT_OPTIONS='--transport=matrix --local-matrix=${HOME}/.bin/run_synapse.sh' RUN_SYNAPSE=1
cache:
  pip: true
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.ethash"
  - "$HOME/.bin"
before_install:
  - mkdir -p $HOME/.bin
  - export PATH=$PATH:$HOME/.bin
  - ./.travis/before_install.sh
install:
  ./.travis/install.sh
before_script:
  ./.travis/before_script.sh
script:
  - ./.travis/run.sh
after_script:
  - coveralls
notifications:
  webhooks:
  - secure: 
stages:
  - lint
  - test
  - deploy
jobs:
  include:
    - stage: lint
      sudo: false
      before_install: /bin/true
      install: pip install -r requirements-lint.txt
      before_script: /bin/true
      script: make lint
      after_script: /bin/true
      env: LINT=1 TEST=""
    - stage: deploy
      if: tag IS present
      before_install: mkdir -p $HOME/.bin; export PATH=$PATH:$HOME/.bin; ./.travis/before_install.sh
      install: ./.travis/install.sh
      before_script: ./.travis/before_script.sh
      script: RAIDENVERSION=$TRAVIS_TAG make bundle-docker
      env: TEST=""
      deploy:
      - provider: releases
        api_key:
          secure: 
        file: dist/raiden-${TRAVIS_TAG}-linux.tar.gz
        skip_cleanup: true
        on:
          tags: true
          repo: raiden-network/raiden
          branch: master
      - provider: pypi
        user: raiden_pypi_automated
        password:
            secure: 
        python: 3.6
        on:
          tags: true
          distributions: sdist bdist_wheel
          repo: raiden-network/raiden
          branch: master
    - stage: deploy
      if: tag IS present
      os: osx
      language: generic
      osx_image: xcode8.3
      env: TEST=""
      before_install:
        - sysctl -n machdep.cpu.brand_string
        - mkdir -p $HOME/.bin
        - export PATH=$HOME/.bin:$HOME/Library/Python/3.6/bin:/usr/local/bin/:$PATH
        - .travis/before_install.sh
      install:
        - .travis/install.sh
      before_script:
        - .travis/before_script.sh
        - python setup.py build
        - python setup.py compile_webui
      after_script:
        - .travis/update_formula.sh
      script:
        # pdbpp interferes with pyinstaller, uninstall it
        - pip uninstall -y pdbpp
        - pyinstaller --noconfirm --clean raiden.spec
        - cd dist && zip -9 -r raiden-${TRAVIS_TAG}-macOS.zip raiden*
      deploy:
        - provider: releases
          api_key:
            secure: 
          file: dist/raiden-${TRAVIS_TAG}-macOS.zip
          skip_cleanup: true
          on:
            tags: true
            repo: raiden-network/raiden
            branch: master
