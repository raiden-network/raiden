dist: trusty
sudo: false

language: python
python:
  - '2.7'

env:
  global:
    - GETH_URL='https://github.com/ethereum/go-ethereum/releases/download/v1.4.18/geth-linux-amd64-1.4.18-ef9265d0.tar.gz'
    - GETH_VERSION='1.4.18'
    - SOLC_URL='https://github.com/brainbot-com/solidity-static/releases/download/v0.4.2/solc'
    - SOLC_VERSION='0.4.2'
  matrix:
    - TEST_KIND='integration'
    - TEST_KIND='unit'
    - TEST_KIND='smart_contracts'

cache:
  directories:
    - $HOME/.ethash
    - $HOME/.bin

before_install:
  - mkdir -p $HOME/.bin
  - export PATH=$PATH:$HOME/.bin
  - ./.travis/download_geth.sh
  - ./.travis/download_solc.sh

install:
  - pip install -r requirements.txt
  - pip install coveralls

before_script:
  - ./.travis/make_dag.sh

script:
  - coverage run -m py.test ./raiden/tests/$TEST_KIND

after_success:
  - coveralls

notifications:
  slack:
    secure: 
  webhooks:
    - secure: ""
