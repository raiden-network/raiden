dist: trusty
sudo: true

language: python
python:
- '3.5'
- '3.6'
env:
  global:
  - GETH_URL_LINUX='https://gethstore.blob.core.windows.net/builds/geth-linux-amd64-1.7.2-1db4ecdc.tar.gz'
  - GETH_URL_MACOS='https://gethstore.blob.core.windows.net/builds/geth-darwin-amd64-1.7.2-1db4ecdc.tar.gz'
  - GETH_VERSION='1.7.2'
  - SOLC_URL_LINUX='https://github.com/ethereum/solidity/releases/download/v0.4.18/solc-static-linux'
  - SOLC_URL_MACOS='https://www.dropbox.com/s/21xuco6djjpdwd4/solc_0.4.18?dl=0'
  - SOLC_VERSION='v0.4.18'
  matrix:
  - TEST_TYPE='unit'
  - TEST_TYPE='integration' BLOCKCHAIN_TYPE='--blockchain-type=geth --blockchain-cache'
  - TEST_TYPE='smart_contracts'
  - TEST_TYPE='property'
  - TEST_TYPE='long_running' BLOCKCHAIN_TYPE='--blockchain-type=geth --blockchain-cache'
  - TEST_TYPE='api' BLOCKCHAIN_TYPE='--blockchain-type=geth --blockchain-cache'
cache:
  pip: true
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.ethash"
  - "$HOME/.bin"
before_install:
  - mkdir -p $HOME/.bin
  - export PATH=$PATH:$HOME/.bin
  - ./.travis/before_install.sh
install:
  ./.travis/install.sh
before_script:
  ./.travis/before_script.sh
script:
  - coverage run -m py.test -Wd --travis-fold=always -vvvvvv --log-config='raiden:DEBUG' --random $BLOCKCHAIN_TYPE ./raiden/tests/$TEST_TYPE
after_success:
  - coveralls
notifications:
  slack:
    secure: 
  webhooks:
  - secure: 
jobs:
  include:
    - stage: deploy
      if: tag IS present
      before_install: mkdir -p $HOME/.bin; export PATH=$PATH:$HOME/.bin; ./.travis/before_install.sh
      install: ./.travis/install.sh
      before_script: ./.travis/before_script.sh
      script: RAIDENVERSION=$TRAVIS_TAG make bundle
      env: TEST_TYPE=""
      deploy:
      - provider: releases
        api_key:
          secure: 
        file: dist/raiden--x86_64.AppImage
        skip_cleanup: true
        on:
          tags: true
          repo: raiden-network/raiden
          branch: master
      - provider: pypi
        user: raiden_pypi_automated
        password:
            secure: 
        python: 3.6
        on:
          tags: true
          distributions: sdist bdist_wheel
          repo: raiden-network/raiden
          branch: master
    - stage: deploy
      if: tag IS present
      os: osx
      language: generic
      osx_image: xcode8.3
      before_install:
        - sysctl -n machdep.cpu.brand_string
        - mkdir -p $HOME/.bin
        - export PATH=$PATH:$HOME/.bin:$HOME/Library/Python/2.7/bin
        - .travis/before_install.sh
        - ls -la $HOME/.bin
        - uname -a
        - sw_vers
        - xcodebuild -version
        - solc --version
        - geth --help
      install:
        - .travis/install.sh
      before_script:
        - .travis/before_script.sh
        - python setup.py compile_contracts
        - python setup.py compile_webui
      script:
        # pdbpp interferes with pyinstaller, uninstall it
        - pip uninstall -y pdbpp
        - pyinstaller --noconfirm --clean raiden.spec
        - cd dist && zip -9 -r raiden-${TRAVIS_TAG}-macOS.zip raiden*
      deploy:
        - provider: releases
          api_key:
            secure: 
          file: dist/raiden-${TRAVIS_TAG}-macOS.zip
          skip_cleanup: true
          on:
            tags: true
            repo: raiden-network/raiden
            branch: master
