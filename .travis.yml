dist: trusty
sudo: true

language: python
python:
  - '2.7'

env:
  global:
    - GETH_URL='https://gethstore.blob.core.windows.net/builds/geth-linux-amd64-1.6.1-021c3c28.tar.gz'
    - GETH_VERSION='1.6.1'
    - SOLC_URL='https://github.com/ethereum/solidity/releases/download/v0.4.11/solc-static-linux'
    - SOLC_VERSION='v0.4.11'
  matrix:
    - TEST_TYPE='unit'
    - TEST_TYPE='smart_contracts'

    - TEST_TYPE='integration' BLOCKCHAIN_TYPE='--blockchain-type=tester'
    - TEST_TYPE='integration' BLOCKCHAIN_TYPE='--blockchain-type=geth --blockchain-cache'
    - TEST_TYPE='api' BLOCKCHAIN_TYPE='--blockchain-type=tester'
    - TEST_TYPE='api' BLOCKCHAIN_TYPE='--blockchain-type=geth --blockchain-cache'

cache:
  pip: true
  directories:
    - $HOME/.cache/pip
    - $HOME/.ethash
    - $HOME/.bin

before_install:
  - mkdir -p $HOME/.bin
  - export PATH=$PATH:$HOME/.bin
  - ./.travis/download_geth.sh
  - ./.travis/download_solc.sh

install:
  - pip install -U pip wheel coveralls "coverage<4.4"
  - pip install pytest-travis-fold
  - pip install flake8
  - pip install -r requirements-dev.txt

before_script:
  - flake8 raiden/ tools/ --exclude */ansible/
  - ./.travis/make_dag.sh

script:
  - coverage run -m py.test --travis-fold=always -vvvvvv --log-config='raiden:DEBUG' --random $BLOCKCHAIN_TYPE ./raiden/tests/$TEST_TYPE

after_success:
  - coveralls

notifications:
  slack:
    secure: 
  webhooks:
  - secure: 
deploy:
  provider: pypi
  user: raiden_pypi_automated
  password:
      secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: raiden-network/raiden
    branch: master
    python: 2.7
