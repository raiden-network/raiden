          matrix:
            parameters:
              py-version: ["3.7", "3.8"]
          requires:
          - prepare-system-linux

      - shellcheck/check:
          name: shellcheck
          requires:
            - prepare-system-linux

      - lint:
          matrix:
            parameters:
              py-version: ["3.7", "3.8"]
          requires:
          - prepare-python-linux

      - build-docs:
          matrix:
            parameters:
              py-version: ["3.7", "3.8"]
          requires:
            - prepare-python-linux

      - smoketest:
          matrix:
            parameters:
              py-version: ["3.7", "3.8"]
              transport-layer: ["matrix"]
              environment-type: ["production", "development"]
              blockchain-type: ["geth", "parity"]
          requires:
            - lint

      - test:
          matrix:
            alias: test
            parameters:
              py-version: ["3.7", "3.8"]
              test-type: ["unit", "mocked"]
          requires:
            - lint

      - test:
          matrix:
            alias: test-fuzz
            parameters:
              py-version: ["3.7", "3.8"]
              test-type: ["fuzz"]
          additional-args: "--hypothesis-show-statistics"
          requires:
            - lint

