          requires:
            - smoketest
            - test
            - test-fuzz
            - shellcheck

      - test:
          matrix:
            alias: test-integration
            parameters:
              py-version: ["3.7"]
              test-type: ["integration"]
              blockchain-type: ["geth", "parity"]
          resource: "medium+"
          transport-layer: "matrix"
          parallelism: 25
          requires:
            - smoketest
            - test
            - test-fuzz
            - shellcheck

      - finalize:
          requires:
          - scenario-player-integration-test
          - test-integration

